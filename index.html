<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicHub</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>  
</head>

<body>
    <header class="main-header">
        <h1 class="title">
        MUSICHUB
    </h1>
        <!-- nav section - logo + nav bar -->
        <nav>
            <div>
                <!-- logo -->
            </div>
            <!-- search artist -->
            <div>
              <form>
                <input placeholder="Artist" type="text">
                <button>Search</button>
              </form>
            </div>
            <!-- nav- Next, spotify, comment, next -->
            <ul>
                <li>Next</li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="card"> 
            <!-- music player, comment section, and contact left side -->
            <article>
                <!-- music player and icon section -->
                <aside>
                    <div>
                        <!-- Spotify API -->
                    </div>
                    <div>
                        <!-- contact icons / href a tags-->
                        <ul>
                            <li>Twitter</li>
                            <li>Instagram</li>
                            <li>Youtube</li>
                            <li>Spotify</li>
                        </ul>
                    </div>
                </aside>
            </section>
        <section class="card">
                <!-- main title -->
            <h2><b>HOT OR NOT</b></h2>
            <!-- image, thumbs up, thumbs down article container -->

                <aside>
                    <i class='fa fa-thumbs-up green-color' style="font-size: 50px;"></i>
                </aside>
                <figure>
                    <figure class="artistimg">
                        <img src=/Users/iva/wicstudios/MusicHub/ArtistImage.jpeg img sizes="900x900">
                      </figure>
                    <figcaption>
                        <b>Panic! At The Disco</b>
                    </figcaption>
                </figure>
                <aside>
                    <i class='fa fa-thumbs-down red-color' style="font-size: 50px;"></i>
                </aside>
            </section>

            <section class="card">
                    <section id="ticketmaster">
                        <div id="recent-el">
                          <h2 id="stored-name"></h2>
                          <div w-type="event-discovery" w-tmapikey="92gEVl0gHbeKM91x0LdN2lJHc2OvkU8t" w-googleapikey="YOUR_GOOGLE_API_KEY" w-keyword="" w-theme="oldschool" w-colorscheme="light" w-width="350" w-height="600" w-size="25" w-border="2" w-borderradius="4" w-radius="25" w-period="year" w-layout="vertical" w-attractionid="K8vZ9175UqV" w-promoterid="" w-venueid="" w-affiliateid="" w-segmentid="" w-proportion="custom" w-titlelink="off" w-sorting="dateAscending" w-id="id_z4gn4c" w-source="ticketmaster" w-branding="Ticketmaster" w-countrycode="US" w-postalcode="" w-city="" w-latlong=""></div>
                </section>
                <!-- comment and button side right side -->
                <aside>
                    <div>
                        <!-- comment section -->
                    </div>
                    <div>
                        <!-- button for the comment section -->
                    </div>
                </aside>
            </section>
        </div>
    </main>

    <footer>
      Copywrite Â© 2022 wicstudios
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://ticketmaster-api-staging.github.io/products-and-docs/widgets/event-discovery/1.0.0/lib/main-widget.js"></script>
</body>

</html>
